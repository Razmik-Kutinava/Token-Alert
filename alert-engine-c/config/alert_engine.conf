# Alert Engine Configuration File
# =====================================

[server]
# HTTP Server Configuration
http_port = 8080
http_host = 0.0.0.0
max_connections = 100
request_timeout = 30

# WebSocket Server Configuration  
websocket_port = 8081
websocket_host = 0.0.0.0
max_websocket_connections = 50

[database]
# SQLite Database Configuration
db_path = ./data/alerts.db
backup_interval = 3600
max_backup_files = 10

[market_data]
# CoinGecko API Configuration
api_base_url = https://api.coingecko.com/api/v3
update_interval = 60
request_timeout = 15
max_retries = 3
retry_delay = 2

# CORS Proxy (fallback)
proxy_url = https://cors-anywhere.herokuapp.com/
use_proxy = false

# Rate limiting
requests_per_minute = 50
burst_requests = 10

[alerts]
# Alert Processing Configuration
check_interval = 30
max_alerts_per_user = 100
alert_timeout = 300
cleanup_interval = 3600

# Alert types supported
price_alerts = true
volume_alerts = true
percentage_alerts = true
technical_alerts = true

[logging]
# Logging Configuration
log_level = INFO
log_file = ./logs/alert_engine.log
max_log_size = 10485760
max_log_files = 5
log_rotation = true

# Log levels: DEBUG, INFO, WARN, ERROR
console_log = true
file_log = true

[security]
# Security Configuration
enable_cors = true
cors_origins = http://localhost:3000,http://127.0.0.1:3000
api_key_required = false
rate_limiting = true

# SSL/TLS (для production)
enable_ssl = false
ssl_cert_file = 
ssl_key_file = 

[performance]
# Performance Tuning
worker_threads = 4
max_memory_mb = 512
cache_size = 1000
connection_pool_size = 10

# Alert processing optimization
batch_size = 50
parallel_processing = true

[monitoring]
# Health monitoring
enable_health_check = true
health_check_interval = 60
metrics_collection = true

# Performance metrics
track_response_time = true
track_memory_usage = true
track_api_calls = true

[development]
# Development mode settings
debug_mode = false
verbose_logging = false
test_mode = false
mock_api = false

# Test data
test_symbols = BTC,ETH,ADA
test_alert_interval = 10